name: Scheduled Script Execution

on:
    push:
        branches: [ main ]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Specify the Node.js version you need

    - name: Install dependencies
      run: npm install
      # If you don't have external dependencies, you can remove this step.
      
    - name: Execute script
      run: node getWords.js
      # Replace "path/to/your/script.js" with the actual path to your script within the repository.
